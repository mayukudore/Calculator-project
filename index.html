<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="input-screen">
        <div data-previous-input class="previous-input">
            
        </div>
        <div data-active-input class="current-input">
           
        </div>
      </div>
      
          <button  data-clear-screen class="button">AC</button>
       
       
          <button data-delete class="button">C</button>
       
       
          <button data-operator class="button">%</button>
        
        
          <button data-operator class="button">รท</button>
        
        
          <button data-number class="button">7</button>
        
          <button data-number  class="button">8</button>
        
          <button data-number  class="button">9</button>
       
          <button data-operator class="button">ร</button>
        
          <button data-number  class="button">4</button>
        
          <button data-number  class="button">5</button>
        
          <button data-number  class="button">6</button>
        
          <button  data-operator class="button">-</button>
        
          <button data-number  class="button">1</button>
        
          <button data-number class="button">2</button>
       
          <button data-number class="button">3</button>
       
          <button data-operator class="button">+</button>
        
          <button data-number class="button span-two">0</button>
      
          <button data-number class="button">.</button>
       
          <button data-compute class="button">=</button>
       

      
    </div>
        <script src="index.js" async defer></script>

  </body>
</html>
